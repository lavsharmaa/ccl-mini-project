<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Store | Add Card</title>
  <!-- plugins:css -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='newlogin/vendors/feather/feather.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='newlogin/vendors/mdi/css/materialdesignicons.min.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='newlogin/vendors/ti-icons/css/themify-icons.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='newlogin/vendors/typicons/typicons.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='newlogin/vendors/simple-line-icons/css/simple-line-icons.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='newlogin/vendors/css/vendor.bundle.base.css') }}">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='newlogin/css/vertical-layout-light/style.css') }}">
  <!-- endinject -->
  <link rel="shortcut icon" href="../../images/favicon.png" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <h3>Add Card</h3>
              <br>
              <h4>Hello! let's get started</h4>
              <form class="pt-3" action="/insert" method="post">
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="cardno" name="cardno" placeholder="Card No">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="cvv" name="cvv" placeholder="CVV">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control form-control-lg" id="expirydate" name="expirydate" placeholder="Expiry Date">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control form-control-lg" id="username" name="username" placeholder="Username">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control form-control-lg" id="emailid" name="emailid" placeholder="Emailid">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control form-control-lg" id="balance" name="balance" placeholder="Balance">
                  </div>
                <div class="mt-3">
                  <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" type="submit">Add Card</button>
                </div>
                <div class="text-center mt-4 fw-light">
                  <a href="/store_dashboard" class="text-primary">Home</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script type="text/javascript" src="{{url_for('static', filename='newlogin/vendors/js/vendor.bundle.base.js')}}"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <script type="text/javascript" src="{{url_for('static', filename='newlogin/vendors/bootstrap-datepicker/bootstrap-datepicker.min.js')}}"></script>
  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script type="text/javascript" src="{{url_for('static', filename='newlogin/js/off-canvas.js')}}"></script>
  <script type="text/javascript" src="{{url_for('static', filename='newlogin/js/hoverable-collapse.js')}}"></script>
  <script type="text/javascript" src="{{url_for('static', filename='newlogin/js/template.js')}}"></script>
  <script type="text/javascript" src="{{url_for('static', filename='newlogin/js/settings.js')}}"></script>
  <script type="text/javascript" src="{{url_for('static', filename='newlogin/js/todolist.js')}}"></script>
  <!-- endinject -->
</body>

</html>
